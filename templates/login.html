{% extends "base.html" %}

{% block bodycontent %}

<div class="container">
    
    <div class="panel panel-primary">
        <div class="panel-heading">
            <center><h3>Login!</h3></center>
        </div>
        <div class="panel-body form-group">
            <form>
                <input type="text" class="form-control" name="username" placeholder="Username">
                <br>
                <input type="password" class="form-control" name="password" placeholder="Password"></textarea>
                <br>
                <center>
                    <button type="submit" name="button_login" class="btn btn-default btn-primary">Login!</button>
                </center>
            </form>
        </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading">
            <center><h3>Register!</h3></center>
        </div>
        <div class="panel-body form-group">
            <form>
                <input type="text" class="form-control" name="username" placeholder="Username">
                    <br>
                    <input type="password" class="form-control" name="password" placeholder="Password"></textarea>
                    <br>
                    <center>
                        <button type="submit" name="button_login" class="btn btn-default btn-primary">Register!</button>
                    </center>
                    </form>
        </div>
    </div>
</div>


{% endblock bodycontent %}
